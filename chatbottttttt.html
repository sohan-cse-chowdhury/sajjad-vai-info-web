
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    #chatbox { width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      addMessage("You: " + message, "user");

      // Bot reply with if else
      let reply = "";
      if (message.toLowerCase() === "hi" || message.toLowerCase() === "hello") {
        reply = "Hello! How can I help you?";
      } else if (message.toLowerCase().includes("how are you")) {
        reply = "I'm just a bot, but I'm doing great!";
      } else if (message.toLowerCase().includes("bye")) {
        reply = "Goodbye! Have a nice day!";
      } else {
        reply = "Sorry, I don't understand that.";
      }

      addMessage("Bot: " + reply, "bot");

      input.value = "";
    }

    function addMessage(text, sender) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
